<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organic-Bowl</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Font Awesome CSS for fa-solid icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Font family -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
 <style>
    * { 
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
    }
    .section {
      position: relative;
      display: flex;
      background-image: url("Aarganic-bowl-bg2.png");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
    }
    .section::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1; 
    }
    .container {
      position: relative;
      z-index: 2;
    }
    .logo {
      margin-top: 8rem;
      margin-bottom: 3.5rem;
    }
    .logo img {
      width: 150px;
      height: 150px;
    } 
    .main-head {
      font-size: 2.8rem;
      color: #0DA37C;
      margin-bottom: 20px;
    }
    .highlight1 {
      color: #F4CE00;
      font-size: 40px;
      padding-right: 5px;
    }
    .head2 {
      font-size: 1.3rem;
      color: #0DA37C;
      margin-bottom: 3rem;
    }
    .highlight2 {
      color: #F4CE00;
      font-size: 20px;
      padding-left: 10px;
      padding-right: 10px;
    }
    .subheadings {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 25px;
      color: #F4CE00;
      font-size: 1.5rem;
    }
    .sub-separator {
      width: 2.5px;
      height: 20px;
      background-color: #0DA37C;
    }
    .logos {
      display: flex;
      justify-content: center;
    }
    .swiggy-logo, .zomato-logo {
      width: 60px;
      height: 60px;
      border-radius: 3px;
      margin-right: 1.5rem;
      transition: transform 0.3s ease; 
    }
    .swiggy-logo:hover, .zomato-logo:hover {
      transform: scale(1.2);
    }
    
    /* Responsive adjustments for smaller screens */
    @media (max-width: 576px) {
      .logo{
        margin-top: 3rem;
        margin-bottom: 1rem;
      }
      .main-head {
        font-size: 1.5rem;
      }
      .highlight1 {
        font-size: 25px;
      }
      .head2 {
        font-size: 1rem;
        margin-bottom: 1.5rem;
      }
      .highlight2 {
          display: none;
        }
      .swiggy-logo, .zomato-logo {
        width: 40px;
        height: 40px;
      }
    }
  </style>
</head>
<body>
  <section class="section">
    <div class="container">
      <!-- Logo -->
      <div class="logo">
        <img src="Aarganic-bowl-logo.jpg" alt="Logo">
      </div>
      <!-- Paragraph -->
      <p class="main-head">Organic<span class="highlight1">,</span>Flavourful <span class="highlight1">,</span>Ancient Millet bowls with great taste<span class="highlight1">.</span></p>
      
      <!-- Subheadings -->
      <div class="subheadings">
         <div class="subheading1">Pulao’s</div>
         <div class="sub-separator mx-3"></div>
         <div class="subheading1">Kichidi</div>
         <div class="sub-separator mx-3"></div>
         <div class="subheading1">Sambar rice</div>
         <div class="sub-separator mx-3"></div>
         <div class="subheading1">Curd rice</div>
         <div class="sub-separator mx-3"></div>
         <div class="subheading1">Low ghee basmati pulaos</div>
      </div>

      <!-- Call to action -->
      <h5 class="head2">Your favorite flavors are just a tap away<span class="highlight2">—</span>  order now on</h5>
      
      <!-- Swiggy and Zomato Icons-->
      <div class="logos">
        <!-- Swiggy Link -->
        <a href="https://www.swiggy.com/city/hyderabad" target="_blank" aria-label="Order on Swiggy">
          <img src="Swiggy_logo.png" alt="Swiggy Logo" class="swiggy-logo">
        </a>
        <!-- Zomato Link -->
        <a href="https://www.zomato.com/hyderabad/restaurants?category=1" target="_blank">
          <img src="Zomato_logo.png" alt="Zomato Logo" class="zomato-logo">
        </a>
      </div>
    </div>
  </section>
</body>
</html>
